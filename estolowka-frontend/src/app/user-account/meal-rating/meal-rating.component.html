<div class="dialog-container">
  <h3>Oceń ten posiłek w skali 1-5</h3>
  <form [formGroup]="ratingForm">
    <star-rating-control [starType]="'svg'" [rating]="2.63" [hoverEnabled]="true" formControlName="myRatingControl">
    </star-rating-control>
  </form>
  <div class="rate-btn-container"><button class="rate-btn" (click)="rateMeal()">Wyślij</button></div>
</div>
