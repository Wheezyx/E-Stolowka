<button (click)="getOrders()">Moje zam√≥wienia</button>
<div class="order" *ngFor="let dayArray of days; let i = index" value="order">
  <div *ngFor="let singleDay of dayArray">
    <div>{{singleDay.selectedDate | date}}
      <div *ngFor="let meal of singleDay.meals">
        <div *ngIf="meal.Selected">
        {{meal.name}}
        </div>
      </div>
    </div>
  </div>
</div>
