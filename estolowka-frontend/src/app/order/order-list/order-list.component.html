<div class="orders-container">
<div *ngFor="let order of orders" class="order" [ngStyle]="{'padding-bottom': '10px'}">
  <mat-card>
    <mat-card-header>Dzień {{ order.id }}</mat-card-header>
    <mat-card-content>
      <app-order-form [order] = "order">
      </app-order-form>
      <button 
        mat-raised-button
        class="delete-button" 
        (click)="deleteDay(order.id)">Usuń</button>
    </mat-card-content>
  </mat-card>
</div>
</div>
<div class="button-row">
  <button 
  mat-raised-button
  class="basic-button send-order-button"
  (click)="sendOrder()">Wyślij zamówienie</button>
</div>
