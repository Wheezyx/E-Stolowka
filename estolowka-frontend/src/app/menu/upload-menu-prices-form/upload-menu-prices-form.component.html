<div class="form-container">
  <div class="header">
      <h3>Aktualizacja cen posiłków</h3>
  </div>
  <form [formGroup]="form" method="post">
    <label>Śniadanie</label>
    <div class="form-group">
      <input type="number" step="0.01" formControlName="breakfastPrice">
    </div>
    <label>Obiad</label>
    <div class="form-group">
      <input type="number" step="0.01" formControlName="dinnerPrice">
    </div>
    <label>Kolacja</label>
    <div class="form-group">
      <input type="number" step="0.01" formControlName="supperPrice">
    </div>
    <button mat-raised-button (click)="updatePrices()">Wyślij</button>
  </form>
</div>
