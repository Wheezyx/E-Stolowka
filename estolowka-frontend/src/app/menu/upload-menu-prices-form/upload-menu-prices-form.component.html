<form [formGroup]="form" method="post">
  <div class="form-group">
    <label>Åšniadanie</label>
    <input type="number" step="0.01" formControlName="breakfastPrice">
  </div>
  <div class="form-group">
    <label>Obiad</label>
    <input type="number" step="0.01" formControlName="dinnerPrice">

</div>
