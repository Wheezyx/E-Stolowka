<div class="row text-center">
  <div class="col-md-4">
    <div class="btn-group">
      <div
        class="btn btn-primary"
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="activeDayIsOpen = false">
        Poprzedni
      </div>
      <div
        class="btn btn-outline-secondary"
        mwlCalendarToday
        [(viewDate)]="viewDate">
        Obecny
      </div>
      <div
        class="btn btn-primary"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="activeDayIsOpen = false">
        Następny
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>
</div>
<br>
<div>
  <mwl-calendar-month-view
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [cellTemplate]="mealOptionsTemplate"
    (dayClicked)="dayClicked($event.day)">
  </mwl-calendar-month-view>
</div>

<ng-template #mealOptionsTemplate let-day="day" let-locale="locale">
  <div class="cal-cell-top">
    <input type="checkbox" name="meal" value="breakfast"> Śniadanie<br>
    <input type="checkbox" name="meal" value="dinner"> Obiad<br>
    <input type="checkbox" name="meal" value="supper"> Kolacja
    <span class="cal-day-number">{{ day.date | calendarDate:'monthViewDayNumber':locale }}</span>
  </div>
</ng-template>
